<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="Content-Security-Policy" content="
      default-src 'none';
      connect-src 'self';
      img-src 'self' data:;
      script-src 'self' 'unsafe-inline' 'unsafe-eval' data:;
      style-src 'self';"
    />
    <title>Mocha</title>
    <link rel="icon" type="image/png" href="data:image/png;base64,iVBORw0KGgoAAAANSUhEUgAAAAEAAAABCAYAAAAfFcSJAAAACklEQVR4nGMAAQAABQABDQottAAAAABJRU5ErkJggg==" />
    <link rel="stylesheet" href="../node_modules/mocha/mocha.css" />
    <script src="../node_modules/mocha/mocha.js"></script>
    <script type="importmap">
      {
        "imports": {
          "chai": "../node_modules/chai/chai.js",
          "chafa": "../dist/chafa.js",
          "test": "./test.js"
        }
      }
    </script>
    <script type="module">
      import { assert } from "chai";

      globalThis.assert = assert;
      globalThis.assertEquals = assert.deepEqual;
      globalThis.assertMatch = assert.match;
      globalThis.assertThrows = assert.throws;
      globalThis.assertRejects = (a) => a().then(
        () => assert.fail("expected function to throw an error"),
        (e) => assert.throws(() => { throw e; })
      );

      import Chafa from "chafa";

      globalThis.Chafa = Chafa;

      mocha.setup({ ui: "bdd", reporter: "html" });
      await import("test");
      mocha.run();
    </script>
  </head>
  <body>
    <div id="mocha"></div>
  </body>
</html>
